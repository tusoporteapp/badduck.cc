document.getElementById("shareButton").addEventListener("click", function() {
    // Verificar si el navegador soporta la API de Web Share
    if (navigator.share) {
        // Definir el mensaje a compartir
        const message = "¡Echa un vistazo a este articulo de la tienda Bogota Designs! Visita su Tiktok: @badduck.cc Instagram: @badduck.cc";

        // Obtener la URL actual
        const url = window.location.href;

        // Compartir la URL y el mensaje utilizando la API de Web Share
        navigator.share({
            title: document.title,
            text: message,
            url: url,
        })
        .then(() => console.log("Compartido exitosamente"))
        .catch((error) => console.error("Error al compartir:", error));
    } else {
        // Mensaje alternativo si el navegador no soporta la API de Web Share
        alert("Tu navegador no soporta la función de compartir.");
    }
});
</script><script>
document.getElementById("AshareButton").addEventListener("click", function() {
    // Obtener la URL actual
    const url = window.location.href;
    
    // Mensaje predefinido
    const message = "¡Hola! ¿Cómo estás? Estoy interesado en este artículo, ¿podrías ayudarme con él?: " + url;

    // Crear un enlace con el número de WhatsApp y el mensaje predefinido
    const whatsappLink = "https://wa.me/573232287550?text=" + encodeURIComponent(message);

    // Abrir una nueva ventana o pestaña con el enlace de WhatsApp
    window.open(whatsappLink, "_blank");
});
</script>
